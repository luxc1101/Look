<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="iframe.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <script type="text/javascript" src="../shared.js"></script>
    <script type="text/javascript" src="../ai/telemetry.js"></script>
    <script type="text/javascript" src="iframe.js"></script>
</head>
<body>
    <div id="citavipickermainpanel">
        <div class="header" id="headerDiv">
            <div id="headerTitleDiv">
                <img src="/images/citavi_picker.svg" id="headerPickerImg" style="margin-top:1px" />
                <div class="headerAvatar headerImg" id="headerBackBtn"></div>
                <div class="headerAvatar headerImg" id="headerAvatarClosePanelDiv"></div>
                <div class="headerAvatar margin-r-16-header headerImg" id="headerBtnHelpDiv"></div>
                <div class="headerAvatar margin-r-16-header headerImg" id="headerAvatarDiv">
                    <img id="headerAvatarImg" class="headerImg" />
                    <div id="headerAvatarNoImgDiv" class="headerImg"></div>
                </div>
                <div class="headerAvatar margin-r-16-header headerImg" id="noAccountImg"></div>
                <div class="headerAvatar margin-r-16-header headerImg" id="headerBtnSettingsDiv"></div>
            </div>
            <div id="headerProjectsDiv">
                <i class="material-icons subtitle" id="headerTargetProjectImg1">keyboard_arrow_right</i>
                <i class="material-icons subtitle" id="headerTargetProjectImg2">keyboard_arrow_down</i>
                <span id="headerTargetProject1Div" class="subtitle"></span>
                <span id="headerTargetProject2Div" class="subtitle truncate"></span>
            </div>
        </div>
        <div class="content" id="contentDiv">
            <div class="tab" id="hunterTab">
                <div style="height:24px">
                    <div class="ms-CheckBox" style="float: left; margin-top: 2px;">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="hunterSelectAllReferencesLbl" id="hunterSelectAllReferences">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="true" name="hunterSelectAllReferencesLbl">
                            <span class="ms-Label" i18n="Panel_Hunter_SelectAll"></span>
                        </label>
                    </div>
                    <a class="float-right subtitle" id="importHunterReferencesBtn" i18n="Panel_ImportHunterReferences"></a>
                    <div class="dividerblue" style="top: 24px;position: relative;"></div>
                </div>
                <div id="hunterReferences" style="margin-top:18px">
                    <ul class="ms-List" id="hunterReferencesList"></ul>
                </div>
            </div>
            <div class="tab" id="textSelectionTab">
                <div class="subtitle">
                    <div class="subtitleH">
                        <span i18n="Panel_AddWebPageAsReference" i18n-pdf="Panel_AddPDFDocumentAsReference"></span>
                    </div>
                    <div class="subtitleH">
                        <span i18n="Panel_AddTextSelection"></span>
                    </div>
                    <div class="padding-btm-20"></div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionNewReference_quotation" i18n="Panel_TextQuotation" newReference="true" fld="quotation"></a>
                    </div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionNewReference_abstract" i18n="Panel_Abstract" newReference="true" fld="abstract"></a>
                    </div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionNewReference_toc" i18n="Panel_Toc" newReference="true" fld="toc"></a>
                    </div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionNewReference_toc" i18n="Panel_Keywords" newReference="true" fld="keywords"></a>
                    </div>
                </div>
                <div class="padding-btm-16"></div>
                <div class="subtitle">
                    <div class="subtitleH">
                        <span class="red" i18n="Panel_AddSelectionCurrentReference"></span>
                    </div>
                    <div class="subtitleH">
                        <span i18n="Panel_AddSelectionAsField"></span>
                    </div>
                    <div class="padding-btm-20"></div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionReference_quotation" i18n="Panel_TextQuotation" fld="quotation"></a>
                    </div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionReference_abstract" i18n="Panel_Abstract" fld="abstract"></a>
                    </div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionReference_toc" i18n="Panel_Toc" fld="toc"></a>
                    </div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionReference_toc" i18n="Panel_Keywords" fld="keywords"></a>
                    </div>
                </div>
                <div class="padding-btm-16"></div>
                <div class="subtitle">
                    <div class="subtitleH">
                        <span class="red" i18n="Panel_CopySelectionAndURLToClipboard_1"></span>
                    </div>
                    <div class="padding-btm-5"></div>
                    <div class="actionlink">
                        <a class="textSelectionImport" id="textSelectionClipboardBtn" i18n="Panel_CopySelectionAndURLToClipboard_2"></a>
                    </div>
                    <div id="textSelectionClipboardSuccess" class="fadeout-div">
                        <i class="material-icons img-large padding-r-5 img-color-gray" id="textSelectionClipboardSuccessIcon">done</i>
                        <span class="ms-Button-label" i18n="TextSelectionClipboardSuccess" id="textSelectionClipboardSuccessLbl">kopiert!</span>
                    </div>
                </div>
                <div class="padding-btm-16"></div>
            </div>
            <div class="tab" id="noSelectionTab">
                <div class="subtitle" id="noSelectionPanel">
                    <div id="AddWebPageAsReference">
                        <span class="middleTextDivSpan defaultcursor red" i18n="Panel_AddWebPageAsReference_link" i18n-pdf="Panel_AddPdfAsReference_link"></span>
                    </div>
                    <div class="pdfOnly padding-top-32">
                        <span class="middleTextDivSpan defaultcursor red" i18n="Panel_AddPdfAsLocalFile_link"></span>
                    </div>
                    <div class="webpageOnly padding-top-32">
                        <span class="middleTextDivSpan defaultcursor red" i18n="Panel_AddWebPageAsLocation"></span>
                    </div>
                    <div class="webpageOnly padding-top-32" build="alpha">
                        <div>
                            <a id="takescreenshot" i18n="TakeScreenshot"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="settingsTab" class="tab">
                <div class="subtitle bold" id="settingsTitle" i18n="Panel_Settings"></div>
                <div class="settingsBox" style="padding-top:32px;">
                    <div class="ms-CheckBox">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="settingsReferenceIdentifier" id="settingsReferenceIdentifierChkbox">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="settingsReferenceIdentifier" id="settingsReferenceIdentifier">
                            <span class="ms-Label" i18n="Panel_Settings_ReferenceIdentifier_Title"></span>
                        </label>
                    </div>
                    <div i18n="Panel_Settings_ReferenceIdentifier_Text" class="greyText"></div>
                    <div class="settingsLinkDiv">
                        <a i18n="Panel_More" href="https://www.citavi.com/picker" target="_blank"></a>
                    </div>
                </div>
                <div class="settingsBox">
                    <div class="ms-CheckBox">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="settingsHunter" id="settingsHunterChkbox">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="settingsHunter" id="settingsHunter">
                            <span class="ms-Label" i18n="OptionsDialogHunterCheckbox"></span>
                        </label>
                    </div>
                    <div i18n="Panel_Settings_Hunter_Text" class="greyText"></div>
                    <div class="settingsLinkDiv">
                        <a i18n="Panel_More" href="https://www.citavi.com/picker" target="_blank"></a>
                    </div>
                </div>

                <div class="settingsBox">
                    <div class="ms-CheckBox">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="settingsLookupBibliography" id="settingsLookupBibliographyChkbox">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="settingsLookupBibliography" id="settingsLookupBibliography">
                            <span class="ms-Label" i18n="Panel_Settings_LookupBibliography_Title"></span>
                        </label>
                    </div>
                    <div i18n="Panel_Settings_LookupBibliography_Text" class="greyText"></div>
                    <div class="settingsLinkDiv">
                        <a i18n="Panel_More" href="https://www.citavi.com/picker" target="_blank"></a>
                    </div>
                </div>

                <div class="settingsBox">
                    <div class="ms-CheckBox">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="settingsImportPdf" id="settingsImportPdfChkbox">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="settingsImportPdf" id="settingsImportPdf">
                            <span class="ms-Label" i18n="Panel_Settings_ImportPdf_Title"></span>
                        </label>
                    </div>
                    <div i18n="Panel_Settings_ImportPdf_Text" class="greyText"></div>
                    <div class="settingsLinkDiv">
                        <a i18n="Panel_More" href="https://www.citavi.com/picker" target="_blank"></a>
                    </div>
                </div>
                <div class="settingsBox">
                    <div class="ms-CheckBox">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="settingsAutoShowDuplicateReference" id="settingsAutoShowDuplicateReferenceChkbox">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="settingsAutoShowDuplicateReference" id="settingsAutoShowDuplicateReference">
                            <span class="ms-Label" i18n="Panel_Settings_AlreadyInProject_AutoShowReference_Title"></span>
                        </label>
                    </div>
                    <div i18n="Panel_Settings_AlreadyInProject_AutoShowReference_Text" class="greyText"></div>
                    <div class="settingsLinkDiv">
                        <a i18n="Panel_More" href="https://www.citavi.com/picker" target="_blank"></a>
                    </div>
                </div>
                <div class="settingsBox">
                    <div class="ms-CheckBox">
                        <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="settingsEnableTrace" id="settingsEnableTraceChkbox">
                        <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="settingsEnableTrace" id="settingsEnableTrace">
                            <span class="ms-Label" i18n="Panel_Settings_Settings_EnableTrace"></span>
                        </label>
                    </div>
                    <div i18n="Panel_Settings_EnableTrace_Text" class="greyText"></div>
                </div>
                <div class="settingsBox" id="versionLabel"></div>
                <div class="settingsBox" id="developerSettingsBox">
                    <div class="greyText" id="developerModeActiveLabel">Developer mode: On</div>
                </div>
            </div>
            <div id="citaviIsNotRunningTab" class="tab">
                <div id="noProjectOpen" class="subtitle" i18n="NoProjectOpen">
                </div>
                <div id="citaviWebLoginOrStartDesktopDiv" class="grayBoxBtnDiv center">
                    <div class="center citavilocal">
                        <button class="ms-Button ms-Button--primary" id="startCitaviBtn" style="width:180px;">
                            <span class="ms-Button-label" i18n="RunCitavi"></span>
                        </button>
                    </div>
                    <div class="center" style="height:40px;line-height: 40px;">
                        <span i18n="Or" class="uppercase"></span>
                    </div>
                    <div class="center citavilocal">
                        <button class="ms-Button ms-Button--primary width-50" id="citaviWebLoginBtn2" style="width:180px;">
                            <span class="ms-Button-label" i18n="Panel_CitaviWebLogin"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="citaviWebLoginTab" class="tab">
                <div id="noProjectOpen" class="subtitle" i18n="NoProjectOpen">
                </div>
                <div id="citaviWebLoginOrStartDesktopDiv" class="grayBoxBtnDiv center">
                    <div class="center">
                        <button class="ms-Button ms-Button--primary width-50" id="citaviWebLoginBtn" style="width:180px;">
                            <span class="ms-Button-label" i18n="Panel_CitaviWebLogin"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="projectSelectionTab" class="tab">
                <div id="projectList">
                    <div id="projectList_Desktop">
                        <span class="title bold" i18n="ProjectSelection_Desktop"></span>
                        <ul>
                            <li class="projectlistitem" i18n="TargetProject_Desktop" id="activeDestkopProject"></li>
                        </ul>
                        <div class="padding-btm-32"></div>
                    </div>
                    <div id="projectList_Web">
                        <span class="title bold" i18n="ProjectSelection_Web"></span>
                        <ul id="projectSelection-web"></ul>
                        <ul id="projectSelectionBtnAccountLoginDiv">
                            <li class="projectlistitem" i18n="Account_Login" id="projectSelectionBtnAccountLoginBtn"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab" id="progressTab" style="overflow:hidden">
                <div id="progress">
                    <div class="padding-btm-10" style="display: inline-flex;">
                        <div id="progressDiv"></div>
                    </div>
                    <div class="padding-r-10 padding-l-10">
                        <div class="subtitle center padding-btm-10 defaultcursor" id="progressText"></div>
                        <div class="subtitle center padding-btm-10 defaultcursor fs-smaller" id="progressText2"></div>
                    </div>
                    <div id="cancelImportDiv" style="display:none" class="subtitle">
                        <a id="cancelImportLink" i18n="Cancel"></a>
                    </div>
                </div>
            </div>
            <div class="tab" id="infoTab" style="overflow:hidden">
                <div id="infoDiv">
                    <div id="infoOkBtn"></div>
                    <div class="padding-r-10 padding-l-10">
                        <div class="subtitle center padding-btm-10 defaultcursor" id="infoLbl"></div>
                    </div>
                    <div id="infoLinkDiv">
                        <a id="infoLink" i18n="ShowReference"></a>
                    </div>
                    <div id="loginInfo_Div">
                        <div>
                            <a id="loginInfo_Div_link1"></a>
                        </div>
                        <div>
                            <a id="loginInfo_Div_link2"></a>
                        </div>
                    </div>
                </div>
                <div class="ms-CheckBox" id="alreadyInProject_AutoShowReferenceDiv">
                    <input tabindex="-1" type="checkbox" class="ms-CheckBox-input" value="alreadyInProject_AutoShowReference" id="alreadyInProject_AutoShowReferenceChkbox">
                    <label role="checkbox" class="ms-CheckBox-field" tabindex="0" aria-checked="false" name="alreadyInProject_AutoShowReference" id="alreadyInProject_AutoShowReference">
                        <span class="ms-Label" i18n="AlreadyInProject_AutoShowReference"></span>
                    </label>
                </div>
            </div>
            <div class="tab" id="bibliographyImportInfoTab" style="overflow:hidden">
                <div id="bibliographyImportInfoDiv" style="margin-top:20vh;">
                    <div class="infoImg"></div>
                    <div>
                        <div class="subtitle center defaultcursor" id="bibliographyImportInfo_Title" style="padding-top:26px"></div>
                    </div>
                    <div class="subtitle center defaultcursor">
                        <div class="padding-top-10">
                            <a id="bibliographyImport_ImportSelectedReference" i18n="Panel_BibliographyImport_ImportSelectedReference"></a>
                        </div>
                        <div>
                            <span i18n="or" class="lowercase"></span>
                        </div>
                        <div>
                            <a id="bibliographyImport_ImportSelectedReferenceAndCitedReferences" i18n="Panel_BibliographyImport_ImportSelectedReferenceAndCitedReferences"></a>
                        </div>
                        <div>
                            <span i18n="or" class="lowercase"></span>
                        </div>
                        <div>
                            <a id="bibliographyImport_ImportSelectedReferenceAndCitedReferences2" i18n="Panel_BibliographyImport_ImportSelectedReferenceAndCitedReferences2"></a>
                        </div>
                        <div class="padding-top-20"></div>
                        <div class="padding-top-20"></div>
                        <div>
                            <span i18n="Panel_BibliographyImportInfo_Info"></span>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div id="errorTab" class="tab">
                <div class="subtitle padding-btm-20" id="traceTitle" i18n="Panel_Error"></div>
                <div class="center padding-btm-20">
                    <img src="/images/Error.png" />
                </div>
                <div class="fs-medium padding-btm-5 defaultcursor" i18n="Error_Text_1"></div>
                <div>
                    <button class="ms-Button ms-Button--hero" id="error_trace_Btn">
                        <span class="ms-Button-label" i18n="Error_Text_2"></span>
                    </button>
                </div>
            </div>
            <div id="traceTab" class="tab">
                <div class="fs-medium padding-btm-20 defaultcursor" i18n="Trace_Text_1"></div>
                <div>
                    <div class="traceInfoBox">
                        <div class="ms-TextField-fieldGroup">
                            <input class="ms-TextField-field" id="traceNameTxtBx" type="text" placeholderI18n="Trace_Name" />
                        </div>
                    </div>
                    <div class="traceInfoBox">
                        <div class="ms-TextField-fieldGroup">
                            <input class="ms-TextField-field" id="traceEmailTxtBx" type="text" placeholderI18n="Trace_Email" />
                        </div>
                    </div>
                    <div class="traceInfoBox">
                        <div class="ms-TextField-fieldGroup">
                            <textarea class="ms-TextArea-field" id="traceCommentTxtBx" placeholderI18n="Trace_Comment"></textarea>
                        </div>
                        <div class="padding-btm-20"></div>
                    </div>
                </div>
                <div class="padding-btm-20">
                    <button class="ms-Button ms-Button--primary full-width" id="sendTraceBtn">
                        <span class="ms-Button-label" i18n="Trace_Send"></span>
                    </button>
                </div>
                <div class="fs-medium padding-btm-10 defaultcursor" i18n="Trace_Text_2" id="sendTraceInfoLbl"></div>
            </div>
            <div class="tab" id="accountTab">
                <div id="accountDiv">
                    <div id="accountImgBox" class="headerAvatarBig">
                        <img id="accountImg" />
                        <div id="avatarNoImgDiv"></div>
                    </div>
                    <div id="accountNameDiv">
                        <div class="textOverflowEllipsis subtitle" id="accountName"></div>
                        <div class="textOverflowEllipsis subtitle" id="accountEmail"></div>
                    </div>
                </div>
                <div class="margin-top-16"></div>
                <div>
                    <a class="subtitle" id="logout" i18n="Account_Logout"></a>
                </div>
            </div>
            <div id="proxyTab" class="tab">
                <div id="proxyDivUpper"></div>
                <div id="proxyDiv">
                    <div id="proxyImgDiv" class="center">
                        <img id="proxyImg" src="/images/library.svg" />
                    </div>
                    <div id="proxyInfo"></div>
                    <div id="proxyButtonsDiv">
                        <div>
                            <a class="subtitle" id="headerBtnProxyDiv"></a>
                        </div>
                        <div id="headerBtnProxyCancelDiv">
                            <a class="subtitle" id="headerBtnProxyCancel" i18n="ProxyBtnCancel"></a>
                        </div>
                    </div>
                </div>
                <div id="proxyDivBottom"></div>
             </div>
        </div>
    </div>
</body>
</html>
